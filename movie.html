<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/x-icon" href="src/img/cinedo_favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <script defer src="src/js/movieController.js" type="module"></script>
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Cinedo</title>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo-box">
          <a href="index.html" class="header__logo-link">
            <img
              src="src/img/cinedo_logo.png"
              alt="Cinedo Logo"
              class="header__logo"
            />
          </a>
        </div>

        <form action="/results.html" class="search" method="GET">
          <input
            name="search"
            type="text"
            class="search__input"
            placeholder="Search movies"
          />
          <button type="submit" class="search__button">
            <svg class="search__icon">
              <use href="/src/img/sprite.svg#icon-search"></use>
            </svg>
          </button>

          <ul class="search__results">
            <!-- GETS POPULATED VIA JS -->
            <!-- <li class="search__result">
              <a href="#" class="search__link">
                <span class="title">The Family plan</span>
                <span class="year">2013</span>
              </a>
            </li> -->
          </ul>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use href="src/img/sprite.svg#icon-shuffle"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use href="src/img/sprite.svg#icon-bookmark"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <a href="#" class="hero__link">
          <div class="hero__image-box">
            <img class="hero__image-box--movie" src="#" alt="#" />
            <img class="hero__image-box--poster" src="#" alt="#" />
          </div>
        </a>
        <div class="hero__info-box">
          <div class="hero__button-box">
            <a
              href="#"
              target="_blank"
              class="btn btn-trailer"
              aria-label="Open youtube link for trailer"
            >
              <svg class="btn__icon">
                <symbol id="icon-play" viewBox="0 0 20 20">
                  <path d="M4 4l12 6-12 6z"></path>
                </symbol>
                <use href="#icon-play" />
              </svg>
            </a>

            <button class="btn">
              <svg class="btn__icon">
                <symbol id="icon-bookmark-outline" viewBox="0 0 20 20">
                  <path
                    d="M2 2c0-1.1 0.9-2 2-2h12c1.105 0 2 0.895 2 2v0 18l-8-4-8 4v-18zM4 2v15l6-3 6 3v-15h-12z"
                  ></path>
                </symbol>
                <use href="#icon-bookmark-outline" />
              </svg>
            </button>
          </div>
          <h1 class="hero-title heading-primary">
            Title
            <span class="hero-year heading-tertiary">Year</span>
          </h1>
          <p class="hero-summary paragraph">Overview</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo-box">
          <a href="#" class="footer__logo-link">
            <img
              src="src/img/cinedo_logo.png"
              alt="Cinedo Logo"
              class="footer__logo"
            />
          </a>
        </div>
        <div class="footer__navigation">
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-facebook2"></use>
            </svg>
          </a>
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-linkedin"></use>
            </svg>
          </a>
        </div>
        <p class="footer__copyright">Copyright &copy; by Hannes Ivask</p>
      </div>
    </footer>
  </body>
</html>
