<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <script defer src="src/js/controller.js" type="module"></script>
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Cinedo</title>
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="header__logo-box">
          <a href="index.html" class="header__logo-link">
            <img
              src="src/img/Cinedo-logos_transparent.png"
              alt="Cinedo Logo"
              class="header__logo"
            />
          </a>
        </div>

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search movies"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use href="src/img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use href="src/img/sprite.svg#icon-shuffle"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use href="src/img/sprite.svg#icon-bookmark"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section-hero"></section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo-box">
          <a href="#" class="footer__logo-link">
            <img
              src="src/img/Cinedo-logos_transparent.png"
              alt="Cinedo Logo"
              class="footer__logo"
            />
          </a>
        </div>
        <div class="footer__navigation">
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-facebook2"></use>
            </svg>
          </a>
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-linkedin"></use>
            </svg>
          </a>
        </div>
        <p class="footer__copyright">Copyright &copy; by Hannes Ivask</p>
      </div>
    </footer>
  </body>
</html>
