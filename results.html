<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/x-icon" href="src/img/cinedo_favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <script defer src="src/js/resultsController.js" type="module"></script>
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Cinedo</title>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo-box">
          <a href="index.html" class="header__logo-link">
            <img
              src="src/img/cinedo_logo.png"
              alt="Cinedo Logo"
              class="header__logo"
            />
          </a>
        </div>

        <form action="/results.html" class="search" method="GET">
          <input
            name="search"
            type="text"
            class="search__input"
            placeholder="Search movies"
          />
          <button type="submit" class="search__button">
            <svg class="search__icon">
              <use href="/src/img/sprite.svg#icon-search"></use>
            </svg>
          </button>

          <ul class="search__results">
            <!-- GETS POPULATED VIA JS -->
            <!-- <li class="search__result">
              <a href="#" class="search__link">
                <span class="title">The Family plan</span>
                <span class="year">2013</span>
              </a>
            </li> -->
          </ul>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn btn--nav btn--random">
                <svg class="nav__icon">
                  <use href="/src/img/sprite.svg#icon-shuffle"></use>
                </svg>
              </button>

              <div class="filter u-hidden">
                <form
                  action=""
                  method="post"
                  class="filter__form"
                  id="randomizerForm"
                >
                  <!-- <label for="#year" class="filter__label">Year</label> -->
                  <input
                    name="year"
                    id="year"
                    type="text"
                    class="filter__input"
                    placeholder="Year"
                  />
                  <!-- <label for="#Genre" class="filter__label">Genre</label> -->
                  <select id="Genre" class="filter__input">
                    <option value="select">Select a genre</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Action">Action</option>
                  </select>
                  <!-- <input id="year" type="" /> <label for="#year">Year</label> -->
                  <button type="submit" class="filter__button btn--randomize">
                    <svg class="filter__icon">
                      <use href="/src/img/sprite.svg#icon-shuffle"></use>
                    </svg>
                  </button>
                </form>
              </div>
            </li>
            <li class="nav__item">
              <button class="nav__btn btn--nav btn-bookmarks">
                <svg class="nav__icon">
                  <use href="/src/img/sprite.svg#icon-bookmark"></use>
                </svg>
              </button>

              <ul class="bookmarks__list u-hidden">
                <!-- <li class="bookmarks__item">
                  <a href="#" class="bookmarks__link">
                    <img
                      src="https://image.tmdb.org/t/p/w200/46sp1Z9b2PPTgCMyA87g9aTLUXi.jpg"
                      alt="Image"
                      class="bookmarks__img"
                    />
                    <div class="bookmarks__text">
                      <h3 class="bookmarks__title">
                        Rebel Moon - Part One: A Child of Fire
                      </h3>
                      <p class="bookmarks__year">2023</p>
                    </div>
                  </a>
                  <button data-id="#" class="bookmarks__btn-remove">
                    <svg class="bookmarks__icon">
                      <use href="/src/img/sprite.svg#icon-close-outline"></use>
                    </svg>
                  </button>
                </li> -->

                <!-- <li class="bookmarks__item">
                  <a href="movie.html?id=${movie.id}" class="bookmarks__link">
                    <img
                      src="https://image.tmdb.org/t/p/w200/${movie.poster_path}"
                      alt="${movie.title} Poster"
                      class="bookmarks__img"
                    />
                    <div class="bookmarks__text">
                      <h3 class="bookmarks__title">
                       ${movie.title}
                      </h3>
                      <p class="bookmarks__year">${movie.release_date}</p>
                    </div>
                  </a>
                </li> -->
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section-results">
        <div class="results__grid grid"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo-box">
          <a href="#" class="footer__logo-link">
            <img
              src="src/img/cinedo_logo.png"
              alt="Cinedo Logo"
              class="footer__logo"
            />
          </a>
        </div>
        <div class="footer__navigation">
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-facebook2"></use>
            </svg>
          </a>
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="src/img/sprite.svg#icon-linkedin"></use>
            </svg>
          </a>
        </div>
        <p class="footer__copyright">Copyright &copy; by Hannes Ivask</p>
      </div>
    </footer>
  </body>
</html>
