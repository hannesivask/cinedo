<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/main.css" />

    <title>Cinedo</title>
  </head>
  <body>
    <div class="randomizer u-hidden">
      <button class="randomizer__button">Randomizer</button>
    </div>

    <header class="header">
      <a href="" class="logo__link">
        <img src="#" alt="Cinedo logo" class="logo__img" />
      </a>

      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search movies" />
        <button class="search__button">
          <svg class="search__icon">
            <use href="/src/img/sprite.svg#icon-magnifying-glass">
          </svg>
        </button>
      </form>

      <nav class="user-nav">
        <ul class="user-nav__list">
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">
              <svg class="user-nav__icon">
                <use href="/src/img/sprite.svg#icon-shuffle">
                </svg>
              </a>
        </li>
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">
              <svg class="user-nav__icon">
                <use href="/src/img/sprite.svg#icon-bookmark">
                </svg>
              </a>
        </li>
        </ul>
      </nav>

    </header>

    <main>
      <section class="hero">Hero</section>

      <section class="movies">Movies</section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
