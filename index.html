<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/x-icon" href="#" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <script defer src="src/js/model.js" type="module"></script>
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Cinedo</title>
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="header__logo-box">
          <a href="index.html" class="header__logo-link">
            <img
              src="src/img/Cinedo-logos_transparent.png"
              alt="Cinedo Logo"
              class="header__logo"
            />
          </a>
        </div>

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search movies"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use href="/src/img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use href="/src/img/sprite.svg#icon-shuffle"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use href="/src/img/sprite.svg#icon-bookmark"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <a href="#">
          <div class="image-box">
            <img class="image-box__img--movie" src="#" alt="Backdrop" />
            <img class="image-box__img--poster" src="#" alt="Poster" />
          </div>
        </a>
        <div class="info-box">
          <div class="button-box">
            <button class="btn">
              <svg class="btn__icon">
                <use href="/src/img/sprite.svg#icon-play"></use>
              </svg>
            </button>

            <button class="btn">
              <svg class="btn__icon">
                <use href="/src/img/sprite.svg#icon-bookmark-outline"></use>
              </svg>
            </button>
          </div>
          <div class="info-box__title">
            <h1 class="hero-title heading-primary">&nbsp;</h1>
            <span class="hero-year heading-tertiary">&nbsp;</span>
          </div>

          <div class="info-box__paragraph">
            <p class="hero-summary paragraph">&nbsp;</p>
          </div>
        </div>
      </section>

      <section class="section-new">
        <h1 class="heading-secondary u-margin-bottom-small">Now popular</h1>

        <div class="new-movies carousel">
          <!-- <div class="card">
            <span class="card__rating"
              ><svg class="card__rating-icon">
                <use href="/src/img/sprite.svg#icon-star-full"></use></svg
              >3.8</span
            >
            <div class="card__img-box">
              <a href="#" class="card__link">
                <img
                  src="https://www.movieposters.com/cdn/shop/files/beekeeper_480x.progressive.jpg?v=1697562723"
                  alt="Poster image"
                  class="card__img"
                />
              </a>
            </div>
            <span class="card__title">The Beekeeper</span>

            <button class="btn btn--filled card__btn">&plus; watchlist</button>
          </div> -->

          <a href="#" class="carousel__left">
            <svg class="carousel__icon">
              <use href="/src/img/sprite.svg#icon-cheveron-outline-left"></use>
            </svg>
          </a>
          <a href="#" class="carousel__right">
            <svg class="carousel__icon">
              <use href="/src/img/sprite.svg#icon-cheveron-outline-right"></use>
            </svg>
          </a>
        </div>
      </section>

      <section class="section-top">
        <h1 class="heading-secondary u-margin-bottom-small">Top rated</h1>

        <div class="top-movies carousel">
          <a href="#" class="carousel__left">
            <svg class="carousel__icon">
              <use href="/src/img/sprite.svg#icon-cheveron-outline-left"></use>
            </svg>
          </a>
          <a href="#" class="carousel__right">
            <svg class="carousel__icon">
              <use href="/src/img/sprite.svg#icon-cheveron-outline-right"></use>
            </svg>
          </a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo-box">
          <a href="#" class="footer__logo-link">
            <img
              src="src/img/Cinedo-logos_transparent.png"
              alt="Cinedo Logo"
              class="footer__logo"
            />
          </a>
        </div>
        <div class="footer__navigation">
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="/src/img/sprite.svg#icon-facebook2"></use>
            </svg>
          </a>
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="/src/img/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
          <a href="#" class="footer__navigation-link">
            <svg class="footer__navigation-icon">
              <use href="/src/img/sprite.svg#icon-linkedin"></use>
            </svg>
          </a>
        </div>
        <p class="footer__copyright">Copyright &copy; by Hannes Ivask</p>
      </div>
    </footer>
  </body>
</html>
