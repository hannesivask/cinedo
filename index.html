<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/main.css" />

    <title>Cinedo</title>
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="#" class="logo__link">
            <img
              src="src/img/Cinedo-logos_transparent.png"
              alt="Cinedo Logo"
              class="logo__img"
            />
          </a>
        </div>

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search movies"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use href="/src/img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use href="/src/img/sprite.svg#icon-shuffle"></use>
                </svg>
                <!-- <span class="nav__name">Random</span> -->
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="nav__icon">
                  <use href="/src/img/sprite.svg#icon-bookmark"></use>
                </svg>
                <!-- <span class="nav__name">Watchlist</span> -->
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__image">
          <img
            class="hero__image--movie"
            src="https://sm.ign.com/ign_nordic/review/t/the-beekee/the-beekeeper-review_h8a6.jpg"
            alt="Movie image"
          />

          <img
            class="hero__image--poster"
            src="https://www.movieposters.com/cdn/shop/files/beekeeper_480x.progressive.jpg?v=1697562723"
            alt="Poster image"
          />
        </div>

        <div class="hero__title">
          <div class="hero__title--main">
            <h1 class="heading-primary">The Beekeeper</h1>
            <h3 class="heading-tertiary">2023</h3>
          </div>
          <div class="hero__title--btns">
            <a href="#" class="btn">
              <svg class="btn__icon">
                <use href="/src/img/sprite.svg#icon-controller-play"></use></svg
            ></a>
            <a href="#" class="btn">
              <svg class="btn__icon">
                <use href="/src/img/sprite.svg#icon-bookmark"></use></svg
            ></a>
          </div>
          <div class="hero__title--sub">
            <p class="paragraph">
              One man's brutal campaign for vengeance takes on national stakes
              after he is revealed to be a former operative of a powerful and
              clandestine organization known as "Beekeepers".
            </p>
          </div>
        </div>
      </section>

      <section class="movies">Movies</section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
